  <div class="addingMode">
    <label class="searchMode selected" (click)="setAddingMode('search')" for="search">Search
      <input name="addingMode" type="radio" id="search" checked>
    </label>
    <label class="myFoodMode" (click)="setAddingMode('my food')" for="my-food">My food
      <input name="addingMode" type="radio" id="my-food">
    </label>
  </div>
</div>

<app-add-meal-search [userId]="this.user.id" *ngIf="this.addingMode === 'search'" (addMode)="receiveAddMode($event)">
</app-add-meal-search>
<app-add-meal-my-food [userId]="this.user.id" *ngIf="this.addingMode === 'my food'" (addMode)="receiveAddMode($event)">
</app-add-meal-my-food>
