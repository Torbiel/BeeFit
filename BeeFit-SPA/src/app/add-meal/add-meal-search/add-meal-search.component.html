<div class="container mt-3">
  <form (ngSubmit)="findDishes(); findIngredients();">
    <div class="row justify-content-center">
      <div class="col-3 search-bar">
        <input type="text" placeholder="Search" [(ngModel)]="name" name="name" id="name">
      </div>
      <div class="col-3">
        <button type="submit">Search</button>
      </div>
    </div>
  </form>
</div>
