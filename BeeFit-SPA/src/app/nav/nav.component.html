<nav class="navbar navbar-expand-md navbar-dark  bg-dark">
  <div class="container">
      <a class="navbar-brand text-light">BeeFit</a>
  
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link">bla</a>
        </li>
        <li class="nav-item active" *ngIf="loggedIn()">
          <a class="nav-link" (click)="logout()">Log out</a>
        </li>
      </ul>
  
      <div *ngIf="loggedIn()" class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" (click)="false" dropdownToggle>
          <i class="fa fa-bars"></i> User panel
        </a>
  
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item"><i class="fa fa-user"></i> Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()"><i class="fa fa-sign-out"></i> Log out</a>
        </div>
      </div>
  
      <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
        <input class="form-control mr-sm-2" type="email" name="email" placeholder="Email" required [(ngModel)]="model.email">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required [(ngModel)]="model.password">
        <button [disabled]="!loginForm.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit">Log in</button>
      </form>
  </div>
</nav>
