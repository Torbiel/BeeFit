<div class="container  mt-3 mb-3 ">
  <div class="row">
    <div class="col-md-7">
      <span class="header">FAQ</span>
      <mat-expansion-panel *ngFor="let question of faq" class="mb-2">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{question.title}}
          </mat-panel-title>
        </mat-expansion-panel-header>
        <mat-panel-description>
          {{question.description}}
        </mat-panel-description>
      </mat-expansion-panel>
    </div>
  </div>
</div>
