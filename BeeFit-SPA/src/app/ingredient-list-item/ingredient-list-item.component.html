<div class="row list-item">
  <div class="col-12">
    <div class="row">
      <div class="col mt-2">
        <div class="name">
          {{ ingredient.name | Truncate }}
        </div>
      </div>
      <div class="col-3 buttons">
        <button class="delete-button pull-right" (click)="deleteIngredient(ingredient.id)"><i
            class="fas fa-times"></i></button>
        <button class="edit-button pull-right" [routerLink]="['edit-ingredient', ingredient.id]"
          routerLinkActive="router-link-active"><i class="fas fa-edit"></i></button>
        <button class="details-button pull-right" [routerLink]="['ingredient-details', ingredient.id]"
          routerLinkActive="router-link-active"><i class="fas fa-info-circle"></i></button>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="unit">
          {{ ingredient.unit }} = {{ ingredient.gramsPerUnit }} g
        </div>
      </div>
    </div>
    <div class="row">
      <table>
        <tr>
          <td>Energy: {{ ingredient.callories }} kcal</td>
          <td>Proteins: {{ ingredient.proteins }} g</td>
          <td>Fats: {{ ingredient.fats }} g</td>
          <td>Carbohydrates: {{ ingredient.carbohydrates }} g</td>
        </tr>
      </table>
    </div>
  </div>
</div>
